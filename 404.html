<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>loading</title>
		<script>
			(() => {
				let path = location.pathname;
				// /characalc/:recipeIdのrecipeIdをsessionStorageに保存、その後、/characalcにリダイレクト
				if (path.match(/^\/chara_calc/)) {
					path = path.replace("/chara_calc", "/characalc");
				}
				if (path.match(/^\/characalc\/[a-zA-Z0-9]+/)) {
					const recipeId = path.split("/")[2];
					sessionStorage.setItem("recipeId", recipeId);
					path = "/characalc";
				}
				sessionStorage.setItem("path", path);
				location.replace("/");
			})();
		</script>
	</head>
</html>
